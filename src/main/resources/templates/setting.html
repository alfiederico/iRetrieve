<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registration Form</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
            <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                </head>
                <body>

                    <nav style = "background-color: #1B435D;" class="navbar navbar-light navbar-static-top"> 
                        <div class="container">
                            <div class="navbar-header">
                                <a href="#" class ="navbar-brand">  <span th:utext="${userName}"></span> </a>
                                <button type = "button" class="navbar-toggle" style = "background-color: #21273D;" data-toggle = "collapse" data-target = "#navHeaderCollapse">
                                    <span style="background-color: #EAB4F8;" class="icon-bar"></span>
                                    <span style="background-color: #EAB4F8;" class="icon-bar"></span>
                                    <span style="background-color: #EAB4F8;" class="icon-bar"></span>
                                </button>

                            </div>
                            <div class = "collapse navbar-collapse" id="navHeaderCollapse">
                                <ul class = "nav navbar-nav navbar-right">
                                    <li class = "active"><a th:href = "@{/report}" method="get">REPORT</a></li>
                                    <li><a th:href="@{/settle}" method="get" >SETTLE</a></li>
                                    <li>
                                        <a th:href = "@{/history}" method="get"> HISTORY</a>
                                    </li>
                                    <li>
                                        <a th:href = "@{/hotspot}" method="get"> HOTSPOT</a>
                                    </li>
                                    <li><a th:href = "@{/logout}" method = "get" >SETTING</a></li>
                                    <li><a th:href = "@{/logout}" method = "get"  >LOG OUT</a></li>



                                </ul>

                            </div>
                        </div>


                    </nav>


                    <div  class="container">
                        <div class="row">
                            <div  class="col-md-6 col-md-offset-4">
                                <form align = "center"  autocomplete="off" action="#" th:action="@{/setting}"
                                      th:object="${user}" method="post" class="form-horizontal"
                                      role="form">
                                    <h2>Personal Details</h2>
                                    <div class="form-group">
                                        <div class="col-sm-8 col-md-offset-2">
                                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                                   class="validation-message"></label>
                                            <input type="text" th:field="*{name}" placeholder="Name"
                                                   class="form-control"  /> 
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-8 col-md-offset-2">
                                            <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                                   class="validation-message"></label>
                                            <input type="text" th:field="*{lastName}"
                                                   placeholder="Last Name" class="form-control" /> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-8 col-md-offset-2">
                                            <input type="text" th:field="*{email}" placeholder="Email"
                                                   class="form-control" readonly/> <label
                                                   th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                   class="validation-message"></label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-8 col-md-offset-2">
                                            <input type="password" th:field="*{password}"
                                                   placeholder="Password" class="form-control" /> <label
                                                   th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                                   class="validation-message"></label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-8 col-md-offset-2">
                                            <input type="text" th:field="*{phone}" placeholder="Phone"
                                                   class="form-control"/> <label
                                                   th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                                   class="validation-message"></label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-8 col-md-offset-2">
                                            Radius in Kilometer <input type="number" th:field="*{radius}" placeholder="Report Radius in Kilometer"
                                                   class="form-control"/>

                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-sm-8 col-md-offset-2">
                                            <button type="submit" class="btn btn-primary btn-block">Update</button>
                                        </div>
                                    </div>

                                    <span th:utext="${successMessage}"></span>




                                </form>

                                <div align="center">
                                    <div align = "center" class="row">
                                        <div class="col-md-8 col-md-offset-2">

                                            <form th:action="@{/admin/home}" method="get" class="form-horizontal">
                                                <div class="form-group">

                                                    <div class="col-sm-12">
                                                        <button  class="btn btn-md btn-danger btn-block" name="registration"
                                                                 type="Submit">Back</button>
                                                    </div>

                                                </div>
                                            </form> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </body>
                </html>
